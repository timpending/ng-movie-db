  <div ng-repeat='movie in view.movies'>
    <div class='col-md-6'>
      <div class='panel'>
        <div class='col-md-6'>
          <div class='content'><a href='/{{movie.imdbID}}'>{{movie.Title}}<br>Released: {{movie.Year}}</a></div>
        </div>
        <div class='col-md-6'>
          <img src='{{movie.Poster}}' />
        </div>
      </div>
    </div>
  </div>
