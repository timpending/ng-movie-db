<!DOCTYPE html>
<html ng-app='AngularMovieDB'>
  <head>
    <meta charset="utf-8">
    <title>Ng-Movie DB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div ng-controller='SearchController'>
      <div class='title'>
        <h1>An Angular Movie Database Search</h1>
          <div class='lead'>
              <p>Using Angular & the OMDB API to display movie results</p>
          </div>
          <form ng-model='movieSearch'>
            <label class='hidden' for='name'></label>
            <input class='form-control' type='text' ng-model='movieSearch.movie' name='movie' placeholder="Search for a movie here">
            <input class='btn btn-info' type='button' ng-click='submitSearch()' value='Find It'>
          </form>
          <div ng-if="view.error"><p>{{view.error}}</p></div>
          <hr>
      </div>
      <div class='container'>
        <div ng-repeat='movie in view.movies'>
          <div class='col-md-6'>
            <div class='panel'>
              <div class='col-md-6'>
                <div class='content'>{{movie.Title}}<br>Released: {{movie.Year}}</div>
              </div>
              <div class='col-md-6'>
                <img src='{{movie.Poster}}' />
              </div>
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src='js/app.js'></script>
    <script type="text/javascript" src='js/controllers.js'></script>
  </body>
</html>
